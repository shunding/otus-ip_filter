language: cpp
before_script:
    - mkdir build
    - cd build
script:
    - cmake ..
    - cmake --build .
    - cmake --build . --target package
deploy:
    provider: script
    skip_cleanup: true
    script:
        - curl -T -0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ushunding:$BINTRAY_API_KEY "https://api.bintray.com/content/shunding/otus-helloworld/ip_filter/$TRAVIS_BUILD_NUMBER/ip_filter-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"


